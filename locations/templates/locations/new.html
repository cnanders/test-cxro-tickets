{% block content %}
	{% if form.errors %}
		<p style="color: red;">
			Please correct the error{{ form.errors|pluralize }} below.
		</p>
	{% endif %}

    {% if model %}
    Add a child to {{ model.name }}
    {% else %}
    Cannot add a child
    {% endif %}

	<form action="{{ url }}" method="post">
		<table>
			{{ form.as_table }}
		</table>
		{% csrf_token %}
		<input type="submit" value="Submit">
	</form>
{% endblock %}
