{% block content %}
	{% if form.errors %}
		<p style="color: red;">
			Please correct the error{{ form.errors|pluralize }} below.
		</p>
	{% endif %}

	<form action="{% url 'tickets_post' %}" method="post">
		<table>
			{{ form.as_table }}
            {{ comment_form.as_table }}
		</table>
		{% csrf_token %}
		<input type="submit" value="Submit">
	</form>
{% endblock %}
